<!DOCTYPE html>
{% extends 'authenticate/base2.html' %}
{% load static %}
{% block body %}

<div class="container">
{% for post in posts  %}

<div class="card">
  <div class="card-body">

<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
    <a class="mr-2" href="#">{{ post.author }}</a>
    <small class="test-muted">{{ post.date_posted |date:"F d,Y"}}</small>
    </div>
    <h4 > <a class="article_title" href="#">{{ post.title }}</a></h4>
    <p class="article-content">{{ post.content }}</p>

  </div>

</article>
</div>
<br>
</div>
<br>

{% endfor %}
</div>



{%   endblock body%}
