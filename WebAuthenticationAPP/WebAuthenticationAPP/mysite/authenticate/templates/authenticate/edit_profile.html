<!DOCTYPE html>
<!DOCTYPE html>

{% extends 'authenticate/base2.html' %}
{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="container">
			<h5 class="text-center">Edit Profile </h5>
			<br>
			<form class="" action="{% url 'auth:edit_profile' %}" method="POST">
				{% csrf_token %}
				{% if form.errors %}
				<!-- <h3>Your input  has errors</h3> -->
				{%  for field  in form %}
				{% if field.errors  %}
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
			    <strong>{{ field.errors }}</strong>
			    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			       <span aria-hidden="true">&times;</span>
			      </button>
			   </div>
				 {%  endif %}
				 {% endfor %}
        {% endif %}
				{{form.as_p}}
					<input type="submit" name="" value="Edit Profile" class="btn btn-secondary">
					<p> <small>  <a href="{% url 'auth:change_password' %}">Click here</a> to change your password </small> </p>
			</form>

		</div>
	</body>
</html>
{% endblock body %}
